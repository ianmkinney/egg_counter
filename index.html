<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggs Up Grill - Egg Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="brand-header">
            <div class="logo-lockup">
                <h1 class="logo-text">Eggs Up Grill</h1>
                <span class="logo-smile" aria-hidden="true"></span>
            </div>
            <h2 class="page-title">Egg Counter</h2>
        </header>
        
        <div class="main-content">
            <!-- Counter Section -->
            <section class="counter-section section-card" aria-labelledby="counterHeading">
                <h3 id="counterHeading">TOTAL EGGS</h3>
                <div class="flap-counter" id="flapCounter">
                    <div class="flap-digit" data-value="0">
                        <div class="flap-display current">0</div>
                        <div class="flap-display next">0</div>
                    </div>
                    <div class="flap-digit" data-value="0">
                        <div class="flap-display current">0</div>
                        <div class="flap-display next">0</div>
                    </div>
                    <div class="flap-digit" data-value="0">
                        <div class="flap-display current">0</div>
                        <div class="flap-display next">0</div>
                    </div>
                    <div class="flap-digit" data-value="0">
                        <div class="flap-display current">0</div>
                        <div class="flap-display next">0</div>
                    </div>
                    <div class="flap-digit" data-value="0">
                        <div class="flap-display current">0</div>
                        <div class="flap-display next">0</div>
                    </div>
                </div>
            </section>
            
            <!-- Receipts Section -->
            <section class="receipts-section section-card" aria-labelledby="receiptsHeading">
                <div class="receipts-header">
                    <h3 id="receiptsHeading">RECEIPTS</h3>
                    <p class="receipts-subtitle">Latest tickets (max 20 shown)</p>
                </div>
                <div class="receipts-container" id="receiptsContainer" role="log" aria-live="polite"></div>
            </section>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start</button>
            <button id="stopBtn" class="btn" disabled>Stop</button>
            <button id="resetBtn" class="btn">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
